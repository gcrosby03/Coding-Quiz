<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./src/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions before th timer runs out. For each incorrect answer, you
            will lose 10 seconds. For each question answered correctly, you will gain 10 seconds.
            Good Luck!
        </p>

        <div class="start-btn"><button>Start Quiz</button></div>
    </div>

    <div class="quiz_box">

        <div class="title">Coding Quiz</div>
        <div class="timer">
            <div class="time_left_txt">Time Left</div>
            <div class="timer_sec">120</div>
        </div>
        <div class="time_line"></div>

        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>
        <!-- footer of Quiz Box -->

        <div class="total_que">
            <!-- Here I've inserted Question Count Number from JavaScript -->
        </div>
        

    </div>

</body>

</html>
